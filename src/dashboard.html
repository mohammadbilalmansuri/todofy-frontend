<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard - Todofy</title>
    <meta
      name="description"
      content="Todofy is the ultimate task management app, designed to help you efficiently organize, prioritize, and track your daily tasks. With a sleek and intuitive interface, Todofy ensures you stay focused and motivated to achieve your goals."
    />
    <meta name="author" content="Mohammad Bilal Mansuri" />
    <meta
      name="keywords"
      content="todofy todos tasks todo todo-manager task-manager task-management task task-list task-organizer task-scheduler task-planner todo-list"
    />
    <link rel="icon" href="./favicon.svg" type="image/svg+xml" />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body id="dashboard">
    <div
      class="w-full min-h-dvh h-full flex flex-col items-center justify-between relative"
    >
      <div class="w-full relative flex flex-col items-center">
        <header class="w-full relative flex flex-col items-center">
          <div
            class="w-full max-w-screen-lg relative p-4 flex justify-between items-center"
          >
            <a href="/" class="logo">todofy</a>
            <div class="flex items-center gap-3">
              <button class="theme-btn icon-lg"></button>
              <button class="delete-account btn-sm btn-gray">
                Delete Account
              </button>
              <button class="logout icon-lg">
                <svg viewBox="0 0 512 512">
                  <path
                    d="M377.9 105.9L500.7 228.7c7.2 7.2 11.3 17.1 11.3 27.3s-4.1 20.1-11.3 27.3L377.9 406.1c-6.4 6.4-15 9.9-24 9.9c-18.7 0-33.9-15.2-33.9-33.9l0-62.1-128 0c-17.7 0-32-14.3-32-32l0-64c0-17.7 14.3-32 32-32l128 0 0-62.1c0-18.7 15.2-33.9 33.9-33.9c9 0 17.6 3.6 24 9.9zM160 96L96 96c-17.7 0-32 14.3-32 32l0 256c0 17.7 14.3 32 32 32l64 0c17.7 0 32 14.3 32 32s-14.3 32-32 32l-64 0c-53 0-96-43-96-96L0 128C0 75 43 32 96 32l64 0c17.7 0 32 14.3 32 32s-14.3 32-32 32z"
                  />
                </svg>
              </button>
            </div>
          </div>
        </header>

        <main class="w-full relative flex flex-col items-center">
          <div
            class="w-full max-w-screen-lg relative flex flex-col items-center gap-4 p-4"
          >
            <div
              class="w-full relative flex gap-3 items-center justify-between"
            >
              <h1
                class="lg:text-[24px] md:text-[22px] sm:text-[20px] text-[18px] leading-tight font-medium text-gray-600 dark:text-gray-400"
              >
                Hello <span id="user-name" class="text-orange">User</span>, Your
                Todos
              </h1>

              <button class="add-todo icon-lg min-w-fit">
                <svg viewBox="0 0 448 512">
                  <path
                    d="M256 80c0-17.7-14.3-32-32-32s-32 14.3-32 32l0 144L48 224c-17.7 0-32 14.3-32 32s14.3 32 32 32l144 0 0 144c0 17.7 14.3 32 32 32s32-14.3 32-32l0-144 144 0c17.7 0 32-14.3 32-32s-14.3-32-32-32l-144 0 0-144z"
                  />
                </svg>
              </button>
            </div>

            <div
              id="todos"
              class="w-full relative grid md:grid-cols-2 grid-cols-1 gap-4"
            >
              <svg
                viewBox="0 0 512 512"
                class="animate-spin size-6 fill-gray-500 md:col-span-2 col-span-1 mx-auto"
              >
                <path
                  d="M304 48a48 48 0 1 0 -96 0 48 48 0 1 0 96 0zm0 416a48 48 0 1 0 -96 0 48 48 0 1 0 96 0zM48 304a48 48 0 1 0 0-96 48 48 0 1 0 0 96zm464-48a48 48 0 1 0 -96 0 48 48 0 1 0 96 0zM142.9 437A48 48 0 1 0 75 369.1 48 48 0 1 0 142.9 437zm0-294.2A48 48 0 1 0 75 75a48 48 0 1 0 67.9 67.9zM369.1 437A48 48 0 1 0 437 369.1 48 48 0 1 0 369.1 437z"
                />
              </svg>
            </div>
          </div>
        </main>
      </div>

      <footer class="w-full relative flex flex-col items-center">
        <div
          class="w-full max-w-screen-lg relative flex gap-3 justify-between items-center p-4"
        >
          <p class="sm:text-base text-sm">
            &copy;2025 Todofy | All Rights Reserved.
          </p>
